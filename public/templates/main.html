<h2 ng-show="hasSuggestions()" >Open Suggestions</h2>

<div class="list-group" ng-show="hasSuggestions()">
    <a class="list-group-item" ng-href="#/suggestion/{{suggestion._id}}" ng-repeat="suggestion in suggestions">
        <h3 class="list-group-item-heading">{{suggestion.title}}</h3>
        <p class="list-group-item-text">{{suggestion.body}}</p>
    </a>
</div>

<p ng-show="!hasSuggestions()" class="text-center" ><em>No suggestions so far... ;( Be the first to add one!</em></p>
