<div class="row">
    <h2 class="col-xs-12 col-sm-6 listTitle">Open Suggestions</h2>
    <div class="actions col-xs-12 col-sm-6">
        <a class="btn button" ng-href="#/new">New suggestion</a>
    </div>
</div>

<div class="row"  ng-show="hasSuggestions()">
    <div class="col-xs-12">
        <div class="list-group suggestionsList" ng-show="hasSuggestions()">
            <a class="list-group-item suggestion" ng-href="#/suggestion/{{suggestion._id}}"
                ng-repeat="suggestion in suggestions | orderBy:' -score'">
                <div class="col-xs-12 col-sm-1">
                    <p class="list-group-item-text"
                    ng-class="{negative:suggestion.score < 0, positive:suggestion.score > 0}">
                    Score: {{suggestion.score}}
                    </p>
                </div>
                <div class="col-xs-12 col-sm-11">
                    <h4 class="list-group-item-heading">{{suggestion.title}}</h4>
                    <p class="createdBy">created by: {{suggestion.creator}} </p>
                    <p class="list-group-item-text">{{suggestion.body}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
<p ng-show="!hasSuggestions()" class="text-center" ><em>No suggestions so far... ;( Be the first to add one!</em></p>
